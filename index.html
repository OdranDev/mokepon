<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>

<body>

    <section id="seleccionar-mascota">
        <h1 class="titulo">Mokepon!</h1>
        <h2 class="subtitulo">Elige tu mascota:</h2>
        <div id='contenedorTarjetas' class="tarjetas">
        </div>
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="VERMAPA">
        <h1 class="titulo">Recorre el mapa con tu Mokepon!</h1>
        <canvas id="MAPA"></canvas>
        <button onmousedown="moverArriba()" onmouseup="detenerMovimiento()">Arriba</button>
        <button onmousedown="moverDerecha()" onmouseup="detenerMovimiento()">Derecha</button>
        <button onmousedown="moverAbajo()" onmouseup="detenerMovimiento()">Abajo</button>
        <button onmousedown="moverIzquierda()" onmouseup="detenerMovimiento()">Izquierda</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Mokepon!</h1>
        <h2 class="subtitulo">Elige tu ataque:</h2>
        <div id="contenedorAtaques" class="tarjetas-ataques">
        
        </div>
        <div id="mensajes">
            <p id="resultado">Mucha suerte</p>
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>
        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
</body>

</html>
